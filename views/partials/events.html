<div class="container-fluid">
  <div class="row row-home text-center">
    <div class="jumbotron home-panel event-panel">
      <div id="content-panel">
        <a class="btn btn-primary" href="/#/create/events"><span class="glyphicon glyphicon-plus"></span> New Event</a>
        <br>
        <table class="table table-striped">
        <thead>
            <th>Event</th>
            <th>Date</th>
            <th>Host</th>
        </thead>
        <tbody>
            <tr ng-repeat="event in events">
                <td><a ng-href="/#/events/{{event._id}}"> {{ event.title }} </a></td>
                <td>{{ event.to }} </td>
                <td>
                    <div class="button-group">
                        <a ng-href="/#/events/{{event._id}}/edit" class="btn btn-default">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a ng-href="/#/events/{{event._id}}/delete" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
        </table>  
      </div>
      <div id="map-content">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3302.145362238168!2d-84.24893999999999!3d34.14262300000001!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f59da29fd4505d%3A0x87a5e5171b8d5499!2s1755+Grassland+Pkwy%2C+Alpharetta%2C+GA+30004%2C+EE.+UU.!5e0!3m2!1ses!2sar!4v1426858596791" class="map" frameborder="0" style="border:0"></iframe>
        <div class="row text-center">
          <div type="button" class="btn btn-sm btn-default" id="back">Go Back</div>
        </div>
      </div>
    </div>
  </div>
</div>
